name: CI/CD

on:
  push:
    tags:
      - '*.*.*'  # Match version tags like v1.2.3
      - '*.*.*-preview.*'  # Match preview tags like v1.2.3-preview.1
  pull_request:
    branches:
      - develop
      - main
      - release/**
      
jobs:
  environment-print:
    runs-on: ubuntu-latest
    steps:
       - name: Print
         run: env

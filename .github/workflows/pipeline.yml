name: Tests

on:
  pull_request:
    branches:
      - develop
      - main
      - release/**
      
jobs:
  test-prerequisite:
    runs-on: ubuntu-latest
    steps:
       - name: CheckBranches
         run: |
           if [[ ($GITHUB_BASE_REF == "main" && ! $GITHUB_HEAD_REF =~ release/*) ||
                ($GITHUB_BASE_REF == "develop" && $GITHUB_HEAD_REF != "main" && ! $GITHUB_HEAD_REF =~ release/*) ||
                ($GITHUB_BASE_REF =~ release/* && $GITHUB_HEAD_REF != "main" && $GITHUB_HEAD_REF != "develop") ]]; then
              SHOULD_RUN_TEST=true
           else 
              SHOULD_RUN_TEST=false
           fi

           echo "SHOULD_RUN_TEST=$SHOULD_RUN_TEST" >> $GITHUB_ENV
  tests:
    runs-on: ubuntu-latest
    needs: [test-prerequisite]
    if: env.SHOULD_RUN_TEST == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'
      - name: Run tests
        run: dotnet test tests/Commandy.Tests/Commandy.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura --logger:"junit;LogFilePath=test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose" --no-restore

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: |
            tests/Commandy.Tests/test-result.xml
            tests/Commandy.Tests/coverage.cobertura.xml

